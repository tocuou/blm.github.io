<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonelab Mods Adder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            width: 100%;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 90%;
        }
        .instructions {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        ul {
            text-align: left;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 10px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.5);
        }
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 40px; /* Tasse le lecteur à droite */
        }
        .video-container video {
            width: 500px; /* Largeur fixe pour le carré */
            height: 500px; /* Hauteur fixe pour le carré */
            border-radius: 30px; /* Coins arrondis élégants */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
            border: 4px solid #6a11cb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bonelab Mods Adder</h1>
    </header>
    <div class="content">
        <div class="instructions">
            <ul>
                <li>Ouvrir Bonelab.</li>
                <li>Aller dans mods/paramètre/websocket.</li>
                <li>Aller sur <a href="https://doge15567.github.io/BonelabJSRepoAdder/" target="_blank">https://doge15567.github.io/BonelabJSRepoAdder/</a> et coller le lien dans la barre du websocket.</li>
                <li>Appuyer sur le bouton Add Repo et ensuite, profite de tes mods !</li>
            </ul>
            <div class="buttons">
                <button id="button1">Pack Mods 1</button>
                <button id="button2">Pack Mods 2</button>
            </div>
        </div>
        <div class="video-container">
            <!-- Remplacez ce lien par celui de votre fichier MP4 -->
            <video autoplay loop muted controlslist="nodownload nofullscreen noplaybackrate" disablepictureinpicture>
                <source src="https://example.com/your-video.mp4" type="video/mp4">
                Votre navigateur ne supporte pas l'élément vidéo.
            </video>
        </div>
    </div>
    <script>
        document.getElementById("button1").addEventListener("click", () => {
            const link1 = "https://tocuou.github.io/blm.github.io/repository.json";
            navigator.clipboard.writeText(link1).then(() => {
                alert("Lien du pack 1 copier !!!");
            });
        });

        document.getElementById("button2").addEventListener("click", () => {
            const link2 = "https://tocuou.github.io//blm.github.io/repositorynsfw.json";
            navigator.clipboard.writeText(link2).then(() => {
                alert("Lien du pack 2 copier !!!");
            });
        });
    </script>
</body>
</html>
